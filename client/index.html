<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.js"></script>
  <script src="app.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body ng-app="todoApp" ng-controller="TodoCtrl as ctrl">
  
  <div class="container">
    <h1 class="text-center">todos</h1>
    <ul class="list-group">
      
      <li class="list-group-item">
        <form ng-submit="ctrl.addTodo()">
          <div class="input-group">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="submit">Add</button>
            </span>
            <input class="form-control" ng-model="ctrl.newTodoText" placeholder="add a todo">
          </div>
        </form>
      </li>
      
      <li class="list-group-item" ng-repeat="todo in ctrl.todos" ng-show="ctrl.selectedFilter.showTodo(todo)">
        <label ng-class="{done: todo.done}">
          <input type="checkbox" ng-model="todo.done" ng-change="ctrl.saveTodo(todo)">
          {{todo.text}}
        </label>
      </li>
      
    </ul>

    <select ng-options="filter.label for filter in ctrl.filters" ng-model="ctrl.selectedFilter"></select>
    <button ng-click="ctrl.clearComplete()" ng-disabled="!ctrl.clearCompleteEnabled()" class="pull-right btn btn-default">Clear Complete</button>

  </div>

</body>
</html>
